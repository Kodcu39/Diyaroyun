<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Sayfası</title>
    <style>
        /* Temel stil ayarları */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Header stil ayarları */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Menü stil ayarları */
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* İçerik stil ayarları */
        main {
            padding: 20px;
            text-align: center;
            background-color: #000; /* Arka plan rengi */
            color: #fff; /* Yazı rengi */
        }

        /* Footer stil ayarları */
        footer {
            background-color: #333;
            color: #fff;
            padding: 5px;
            text-align: center;
            width: 100%;
            position: sticky;
            bottom: 0;
        }

        /* Resmin üzerine gelindiğinde opaklık efekti */
        main img:hover {
            opacity: 0.8;
            transition: opacity 0.3s ease-in-out;
        }

        /* Ürün kutusu stil ayarları */
        .product-box {
            margin: 20px;
            padding: 20px;
            border: 1px solid #fff;
            border-radius: 10px;
        }

        /* Satın alma butonu stil ayarları */
        .buy-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .buy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>E-Pin Satış Sitesi</h1>
    </header>

    <nav>
        <a href="Untitled-1.html">Anasayfa</a>
        <a href="Ürünler.html">Ürünler</a>
        <a href="#">Hakkımızda</a>
        <a href="#">İletişim</a>
    </nav>

    <main>
        <div class="product-box">
            <h2>Ürün Adı</h2>
            <!-- Ürün resmi -->
            <img src="c1234466150394117337114732.png" alt="Ürün Resmi" width="500" height="300">
            <!-- Ürün açıklaması -->
            <p>Ürün açıklaması burada yer alacak. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <!-- Satın alma butonu -->
            <a href="#" class="buy-button">Satın Al</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Diyar Oyun. Tüm hakları saklıdır.</p>
        <p>İletişim: info@diyaroyun.com</p>
    </footer>

</body>
</html>
