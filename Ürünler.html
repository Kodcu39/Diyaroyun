<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler</title>
    <style>
        /* Temel stil ayarları */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header stil ayarları */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Menü stil ayarları */
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* İçerik stil ayarları */
        main {
            flex: 1;
            text-align: center;
            background-color: #180edb; /* Arka plan rengi */
            color: #fff; /* Yazı rengi */
            padding: 20px;
        }

        /* Ürün kutusu stil ayarları */
        .product-container {
            display: flex;
            flex-wrap: wrap; /* Ekran küçüldükçe ürünleri yeni satıra al */
            justify-content: space-around;
            margin: 20px 0;
        }

        .product-box {
            flex: 0 0 15%; /* Kutuların genişliği (%30) */
            background-color: #333;
            padding: 20px;
            margin: 0 10px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .product-box img {
            max-width: 100%;
            height: auto;
        }

        /* Resmin üzerine gelindiğinde opaklık efekti */
        .product-box img:hover {
            opacity: 0.8;
            transition: opacity 0.3s ease-in-out;
        }

        /* Kategori butonu stil ayarları */
        .category-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
        }

        .category-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Ürünler</h1>
    </header>

    <nav>
        <a href="Untitled-1.html">Anasayfa</a>
        <a href="Ürünler.html">Ürünler</a>
        <a href="sepet.html">sepet</a>
    </nav>

    <main>
        <h2>Kategoriler</h2>

        <!-- Kategori butonları -->
        <button class="category-button" onclick="filterProducts('all')">Tümü</button>
        <button class="category-button" onclick="filterProducts('Pubg')">Pubg</button>
        <button class="category-button" onclick="filterProducts('Valorant')">Valorant</button>
        <button class="category-button" onclick="filterProducts('Roblox')">Roblox</button>

        <h2>Ürünler</h2>

        <!-- Ürün kutuları -->
        <div class="product-container" id="product-container">
            <!-- Ürünler burada listelenecek -->
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Diyar Oyun. Tüm hakları saklıdır.</p>
        <p>İletişim: info@diyaroyun.com</p>

    </footer>

    <script>
        // Tüm ürünlerin ve kategorilerin bulunduğu JavaScript nesnesi
        const products = [
            { id: 1, name: "Ürün Adı 1", price: 19.99, image: "resim2.jpg", category: "Pubg" },
            { id: 2, name: "Ürün Adı 2", price: 29.99, image: "resim2.jpg", category: "Valorant" },
            { id: 3, name: "Ürün Adı 3", price: 39.99, image: "resim2.jpg", category: "Roblox" },
            // Daha fazla ürün ekleyebilirsiniz
        ];

        // Sayfa yüklendiğinde tüm ürünleri göster
        displayProducts(products);

        // Kategoriye göre ürünleri filtreleyen fonksiyon
        function filterProducts(category) {
            const filteredProducts = category === 'all' ? products : products.filter(product => product.category === category);
            displayProducts(filteredProducts);
        }

        // Ürünleri görüntüleyen fonksiyon
        function displayProducts(productsToDisplay) {
            const productContainer = document.getElementById("product-container");
            productContainer.innerHTML = "";

            if (productsToDisplay.length === 0) {
                productContainer.innerHTML = "<p>Ürün bulunamadı.</p>";
            } else {
                productsToDisplay.forEach(product => {
                    const productBox = document.createElement("div");
                    productBox.classList.add("product-box");

                    const img = document.createElement("img");
                    img.src = product.image;
                    img.alt = product.name;

                    const productDetails = document.createElement("div");
                    productDetails.innerHTML = `<h3>${product.name}</h3><p>Fiyat: $${product.price.toFixed(2)}</p><p>Kategori: ${product.category}</p>`;

                    productBox.appendChild(img);
                    productBox.appendChild(productDetails);

                    productContainer.appendChild(productBox);
                });
            }
         }
          // Ürün detay sayfasına yönlendiren fonksiyon
        function viewProductDetail(productId) {
            // Gerçek bir uygulamada, bu kısmı isteğinize göre düzenleyebilirsiniz.
            alert("Ürün detay sayfasına yönlendirme. id: " + productId);
        }
        // Ürünü satın al fonksiyonu
        function buyProduct(productId) {
            // Gerçek bir uygulamada, bu kısmı isteğinize göre düzenleyebilirsiniz.
            alert("Ürün satın alındı. Ürün ID: 1" + productId);
          
        }
    </script>
</body>
</html>
